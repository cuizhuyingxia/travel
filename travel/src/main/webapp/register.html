<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" href="css/register.css">
		<!--导入jquery-->
		<script src="js/jquery-3.3.1.js"></script>
		<script>
			/*
			表单校验
				1. 用户名：	单词字符，长度8到20位
				2. 密码：	单词字符，长度8到20位
				3. email:	邮件格式
				4. 姓名：	非空
				5. 手机号：	手机号格式
				6. 出生日期：非空
				7. 验证码：	非空
			 */

			// 校验用户名
            function checkUsername() {
                // 1. 获取用户名
				var username = $("#username").val();

				// 2. 定义正则
				var reg_username = /^\w{8,20}$/;

				// 3. 判断，并给出提示信息
				var flag = reg_username.test(username);
				if (flag) {
				    // 用户名合法
					$("#username").css("border", "");				/*取消边框颜色*/
				} else {
				    // 用户名不合法
                    $("#username").css("border", "1px solid red");	/*设置边框为红色*/
				}

                return flag;
            }

            // 校验密码
            function checkPassword() {
                // 1. 获取密码
                var password = $("#password").val();

                // 2. 定义正则
                var reg_password = /^\w{8,20}$/;

                // 3. 判断，并给出提示信息
                var flag = reg_password.test(password);
                if (flag) {
                    // 密码合法
                    $("#password").css("border", "");
                } else {
                    // 密码不合法
                    $("#password").css("border", "1px solid red");
                }

                return flag;
            }

            // 校验邮箱
			function checkEmail() {
				// 1. 获取邮箱
				var email = $("#email").val();

				// 2. 定义正则
				var reg_email = /^\w+@\w+\.\w+$/;

				// 3. 判断，并给出提示信息
                var flag = reg_email.test(email);
                if (flag) {
                    // 邮箱合法
                    $("#email").css("border", "");
                } else {
                    // 邮箱不合法
                    $("#email").css("border", "1px solid red");
                }

                return flag;
            }

            // 校验姓名
			function checkName() {
				// 1. 获取姓名
				var name = $("#name").val();

				// 3. 判断，并给出提示信息
				var flag;
				if (name) {
				    // 姓名不为空
					flag = true;
                    $("#name").css("border", "");
				} else {
				    // 姓名为空
					flag = false;
                    $("#name").css("border", "1px solid red");
				}

				return flag;
            }

            // 校验手机号
			function checkTelephone() {
				// 1. 获取手机号
                var telephone = $("#telephone").val();

				// 2. 定义正则
				var reg_telephone = /^[1](([3][0-9])|([4][5-9])|([5][0-3,5-9])|([6][5,6])|([7][0-8])|([8][0-9])|([9][1,8,9]))[0-9]{8}$/;

				// 3. 判断，并给出提示信息
				var flag = reg_telephone.test(telephone);
                if (flag) {
                    // 手机号合法
                    $("#telephone").css("border", "");
                } else {
                    // 手机号不合法
                    $("#telephone").css("border", "1px solid red");
                }

                return flag;
            }

            // 校验出生日期


            // 校验验证码
			function checkCode() {
				// 1. 获取验证码
				var checkcode = $("#check").val();

				// 2. 判断，并给出提示信息
				var flag;
				if (checkcode) {
				    // 验证码不为空
					flag = true;
                    $("#check").css("border", "");
				} else {
				    // 验证码为空
					flag = false;
                    $("#check").css("border", "1px solid red");
				}

				return flag;
            }

            $(function () {
				// 当表单提交时，调用所有的校验方法
				$("#registerForm").submit(function () {
                    // 如果返回值为true，说明校验成功，继续提交；否则，说明校验失败，则不进行提交
					if (checkUsername() && checkPassword() && checkEmail() && checkName() && checkTelephone() && checkCode()) {
                        // 1. 使用ajax提交数据到服务器
					    $.post("user/register", $("#registerForm").serialize(), function (data) {	// JQuery为form表单提供了serialize方法，可以将form表单中的数据转换为键值对的格式
							// 处理服务器响应的数据
							if (data.flag) {
							    // 注册成功，跳转到成功页面
								location.href = "register_ok.html";

							} else {
							    // 注册失败，给error_msg添加提示信息
								$("#error_msg").html(data.errorMsg);
							}
                        })
					}

                    // 2. 关掉form表单的同步提交功能
					return false;
                });

				// 当某一个组件失去焦点时，调用对应的校验方法
				$("#username").blur(checkUsername);	// 因为blur()中接收的是一个函数对象，所以直接写checkUsername即可，不用加括号
                $("#password").blur(checkPassword);
                $("#email").blur(checkEmail);
                $("#name").blur(checkName);
                $("#telephone").blur(checkTelephone);
                $("#check").blur(checkCode);
            });
		</script>
    </head>
	<body>
	<!--引入头部-->
	<div id="header"></div>
        <!-- 头部 end -->
    	<div class="rg_layout">
    		<div class="rg_form clearfix">
    			<div class="rg_form_left">
    				<p>新用户注册</p>
    				<p>USER REGISTER</p>
    			</div>
    			<div class="rg_form_center">
					<div id="error_msg" style="color: red;text-align: center"></div>
					<!--注册表单-->
    				<form id="registerForm" action="">
						<!--提交处理请求的标识符-->
						<input type="hidden" name="action" value="register">
    					<table style="margin-top: 25px;">
    						<tr>
    							<td class="td_left">
    								<label for="username">用户名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="username" name="username" placeholder="请输入账号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="password">密码</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="password" name="password" placeholder="请输入密码">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="email">Email</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="email" name="email" placeholder="请输入Email">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="name">姓名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="name" name="name" placeholder="请输入真实姓名">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="telephone">手机号</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="sex">性别</label>
    							</td>
    							<td class="td_right gender">
    								<input type="radio" id="sex" name="sex" value="男" checked> 男
    								<input type="radio" name="sex" value="女"> 女
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="birthday">出生日期</label>
    							</td>
    							<td class="td_right">
    								<input type="date" id="birthday" name="birthday" placeholder="年/月/日">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="check">验证码</label>
    							</td>
								<td class="td_right check">
									<input type="text" id="check" name="check" class="check">
									<!--因为项目中没有配置虚拟目录，所以可以直接写servlet的访问路径-->
									<img src="checkCode" height="32px" alt="" onclick="changeCheckCode(this)">
									<script type="text/javascript">
                                        //图片点击事件
                                        function changeCheckCode(img) {
                                            img.src="checkCode?"+new Date().getTime();
                                        }
									</script>
								</td>
    						</tr>
    						<tr>
    							<td class="td_left"> 
    							</td>
    							<td class="td_right check"> 
    								<input type="submit" class="submit" value="注册">
									<span id="msg" style="color: red;"></span>
    							</td>
    						</tr>
    					</table>
    				</form>
    			</div>
    			<div class="rg_form_right">
    				<p>
    					已有账号？
    					<a href="#">立即登录</a>
    				</p>
    			</div>
    		</div>
    	</div>
        <!--引入尾部-->
    	<div id="footer"></div>
		<!--导入布局js，共享header和footer-->
		<script type="text/javascript" src="js/include.js"></script>
    	
    </body>
</html>
